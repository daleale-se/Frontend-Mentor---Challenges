<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="calculator">
      <section class="form-side">
        <div class="title">
          <h1>Mortgage Calculator</h1>
          <button>Clear All</button>
        </div>
        <form>
          <div class="amount-field">
            <label for="amount">Mortgage Amount</label>
            <div class="input-box">
              <input type="number" id="amount" name="amount">
            </div>
          </div>
          <div class="term-field">
            <label for="term">Mortgage Term</label>
            <div class="input-box">
              <input type="number" id="term" name="amount">  
            </div>
          </div>
          <div class="interest-field">
            <label for="interest">Interest Rate</label>
            <div class="input-box">
              <input type="number" id="interest" name="amount">  
            </div>
          </div>
          <div class="type-field">
            <p>Mortgage Type</p>
            <div class="input-box radio-box">
              <input type="radio" name="mortgage-type" id="repayment">
              <label for="repayment">Repayment</label>
            </div>
            <div class="input-box radio-box">
              <input type="radio" name="mortgage-type" id="interest-only">
              <label for="interest-only">Interest Only</label>
            </div>
          </div>
          <button type="submit">
            <img src="./assets/images/icon-calculator.svg" alt="calculator">
            Calculate Repayments
          </button>
        </form>
      </section>
      <section class="result-side">
        <img src="./assets/images/illustration-empty.svg" alt="empty">
        <div>
          <h2>Result shown here</h2>
          <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what your monthly repayments would be.</p>
        </div>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">daleale</a>.
  </div>
</body>
</html>
